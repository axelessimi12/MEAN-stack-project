
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion du patient</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body>

      <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 ">

            <div class="container">
                <a href="#" class="navbar-brand">Gestion du patient</a>

                    <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu"
                    >
                    <span class="navbar-toggler-icon"></span>
                    </button>


                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a routerLink="listPatient"class="nav-link">Patients</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="addPatient"class="nav-link">Add</a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="#" class="nav-link">Instructors</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search patient" name="nom" [(ngModel)]="nom" >
                    <button class="btn btn-outline-success" type="submit" (click)="goTosearchPatient(nom)" >Search </button>
                  </form>
            </div>
        </nav>

        <router-outlet></router-outlet>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
